<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        var numero1 = Number(window.prompt('Digite um número')) 
        var numero2 = Number(window.prompt ('Digite outro número'))
        
        // o prompt acima vai receber um valor string, por isso, deve ser convertido esse valor para virar number (string > number)

        var soma = numero1 + numero2
        window.alert(`A soma entre ${numero1} e ${numero2} é igual a ${soma}`)
    </script>    
</body>
</html>
